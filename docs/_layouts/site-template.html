<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:url" content="https://www.nrlburnett.com">
        <meta property="og:type" content="profile">
        <meta property="og:title" content="Elect Nathan Burnett for Maine House of Representatives 2020">
        <meta property="og:description" content="{{ site.description }}">
        <meta property="og:image" content="https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/s851x315/22519131_142963703038394_8411116250051891267_n.png?oh=cb2beb4f5c555977aab221cc644473fb&amp;oe=5AEFC6D2">
        <title>{{ page.title }} | {{ site.title }}</title>
        <link href="/assets/css/main.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato|Roboto+Slab|Crimson+Text|Alegreya|Marck+Script|Gentium+Book+Basic" rel="stylesheet" type="text/css">
        <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>
        <script type="module" src="/assets/js/main.js"></script>
    </head>
    <body style="">
        <div class="nrlb_page">
            <div class="nrlb_padding">
                <div class="nrlb_frame">
                    <div class="nrlb_container">
                        <div class="nrlb_header_padding">
                            <div class="nrlb_header">
                                <div class="nrlb_logo_padding">
                                    <div class="nrlb_logo">
                                        <img src="/assets/images/vote-logo-white.svg">
                                    </div>
                                </div>
                                <div class="nrlb_portrait_padding">
                                    <div class="nrlb_portrait">
                                        <a href="/">
                                            <img src="/assets/images/2020_nrlb_portrait.jpg">
                                        </a>
                                    </div>
                                </div>
                                <div class="nrlb_title_padding">
                                    <div class="nrlb_title">
                                        <p class="nrlb_given">
                                            <a href="/">Nathan R.L.
                                            </a></p>
                                        <p class="nrlb_surn">
                                            <a href="/">BURNETT
                                            </a></p>
                                        <p class="nrlb_dist"></p>
                                    </div>
                                </div>
                            </div>
                            <div id="menuBlock" class="nrlb_tabs">
                                <ul>
                                    <li>
                                        <span id="menuHandle" class="clickable size40 vertAlignMid">≡</span>
                                    </li>
                                    <li>
                                        <a href="/about">About Me
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/issues">Personal Concerns
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/concerns">Public Concerns
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/endorsements">Endorsements
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="nrlb_content_padding">
                            <div class="nrlb_content">
                                {% if page.showMceaButton %}
                                <div class="mcea-tab-link">
                                    <a href="/mcea">
                                        <img src="/assets/images/mcea_tab-01.svg">

                                    </a>
                                </div>
                                {% endif %}
                                {{ content }}
                                <div class="site-map">
                                </div>
                                <div class="site-map">
                                    <ul>
                                        <li>
                                            <a href="/">Home
                                            </a>
                                        </li>
                                        <li>
                                            <a href="/about">About Me
                                            </a>
                                        </li>
                                        <li>
                                            <a href="/issues">Personal Concerns
                                            </a>
                                        </li>
                                        <li>
                                            <a href="/concerns">Public Concerns
                                            </a>
                                        </li>
                                        <li>
                                            <a href="/endorsements">Endorsements
                                            </a>
                                        </li>
                                        <li>
                                            <a href="/mcea">MCEA Contribution
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="footnote">© 2018-2022 Nathan R.L. Burnett, <a class="email_link"></a></div>
                                <script src="https://www.googletagmanager.com/gtag/js?id=UA-120357749-1" async=""></script>
                                <script>window.dataLayer = window.dataLayer || [];
                                function gtag(){dataLayer.push(arguments);}
                                gtag('js', new Date());

                                gtag('config', 'UA-120357749-1');</script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
